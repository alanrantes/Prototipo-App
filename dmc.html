<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMC</title>
  <link rel="stylesheet" href="Css/dmc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-home-icon" aria-label="Home">
          <i class="fas fa-house"></i>
        </a>
      </div>
    </nav>
  </header>

  <main class="main-content">

    <!-- Barra de busca -->
    <div class="search-bar">
      <input type="number" id="searchNumber" placeholder="Número do desenho">
      <button onclick="searchPiece()">Buscar</button>
    </div>

    <!-- Dados da peça -->
    <section class="card">
      <div class="input-group">
        <label>Número do desenho</label>
        <input type="number" id="drawingNumber" readonly>
      </div>
      <div class="input-group">
        <label>Nome da Peça</label>
        <input type="text" id="pieceName" readonly>
      </div>
      <div class="input-group">
        <label>Linha</label>
        <input type="number" id="line" readonly>
      </div>
      <div class="input-group">
        <label>Material</label>
        <input type="text" id="materialType" readonly>
      </div>
      <div class="input-group">
        <label>Espessura</label>
        <input type="number" id="thickness" readonly>
      </div>
      <div class="input-group">
        <label>Largura</label>
        <input type="number" id="width" readonly>
      </div>
      <div class="input-group">
        <label>Comprimento</label>
        <input type="number" id="length" readonly>
      </div>
    </section>

    <!-- Botão flutuante para abrir modal da proposta -->
    <button class="btn-flutuante" onclick="abrirModalProposta()">
      <i class="fas fa-plus"></i>
    </button>

  </main>

  <!-- Modal da Proposta de Redução -->
  <div id="modalProposta" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalProposta()">&times;</span>
      <h2 class="card-title">Proposta de Redução</h2>
      <div class="input-group">
        <label>Reduzir Comprimento</label>
        <input type="number" id="reductionLength" step="0.01">
      </div>
      <div class="input-group">
        <label>Reduzir Espessura</label>
        <input type="number" id="reductionThickness" step="0.01">
      </div>
      <div class="input-group">
        <label>Reduzir Largura</label>
        <input type="number" id="reductionWidth" step="0.01">
      </div>
      <div class="input-group">
        <label>Alterar Material</label>
        <select id="materialAlteration">
          <option value="">Selecione</option>
          <option value="IF180">IF180</option>
          <option value="CR06">CR06</option>
          <option value="CR04">CR04</option>
          <option value="CR02">CR02</option>
          <option value="FEE340">FEE340</option>
          <option value="DP600">DP600</option>
        </select>
      </div>
      <div class="input-group">
        <label>Quantidade<span class="required">*</span></label>
        <input type="number" id="amountParts" required>
      </div>
      <div class="input-group">
        <label>Custo do Material (R$/Kg)<span class="required">*</span></label>
        <input type="number" id="pricePerKg" step="0.01" required>
      </div>
      <div class="button-group">
        <button onclick="resetValues()">Resetar</button>
        <button onclick="calculate()">Calcular</button>
      </div>
    </div>
  </div>

  <!-- Modal de resultados -->
  <div id="resultsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeResultsModal()">&times;</span>
      <h2>Proposta Final</h2>
      <div id="resultsContent"></div>
    </div>
  </div>

  <script src="Js/dmc.js"></script>
</body>

</html>
